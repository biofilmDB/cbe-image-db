{% extends 'images/base.html' %}
{% load images_extra %}
{% block content %}
<h1> Image information: </h1>
{% load thumbnail %}
<img src="{{ image.large_thumb.url }}"
     alt="An error occured while loading the image" />
</br>
<ul>
    {% for info in get_image_details %}
        <li> {{ info }} </li>
    {% endfor %}
    {% if user.is_superuser %}
        <li>Release date: {{ image.release_date }} </li>
    {% endif %}

</ul>
</br>
<div id="upload-new-insert">
</div>

{% endblock %}

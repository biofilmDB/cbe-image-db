<h1>images </h1>

{% load thumbnail %}

{% block content %}

    {% if image_list %}
    <ul>
        {% for image in image_list %}
            <li> {{ image.image_name }} </li>
            <li> Lab: {{ image.lab }} </li>
            <img src="{{ image.document|thumbnail_url:'list' }}" alt="">
            </br>
            </br>
        {% endfor %}
    </u>
    {% else %}
            <p> There are no images for this lab </p>
    {% endif %}

{% endblock %}
